---
apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: fake-gcs
build:
  artifacts:
  - context: .
    image: fake-gcs
    docker:
      dockerfile: Dockerfile
deploy:
  kustomize:
    defaultNamespace: training-operator
    paths:
      - manifests/training-operator/1.5.0

  helm:
    releases:
      - name: gcs-simulator
        chartPath: chart/gcs-simulator
        createNamespace: true
        namespace: gcs-simulator
        setValueTemplates:
          image: "{{.IMAGE_FULLY_QUALIFIED_fake_gcs}}"

  kubeContext: minikube
